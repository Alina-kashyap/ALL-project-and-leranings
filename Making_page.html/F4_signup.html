<html>
    <head>
        <title>Signup</title>

    </head>
    <body>
        <div class= "nav">
            <h1 class="logo">Strat Hawk</h1>
            <a class="nav-items" href="F1_Home.html">Home</a>
            <a class="nav-items" href="F2_bookings.html">Bookings</a>
            <a class="nav-items" href="F3_destinations.html">Destinations</a>
            <a class="nav-items" href="F4_signup.html">Signup</a>
            <a class="nav-items" href="F5_login.html">Login</a><br>
            </div>
        <div class="signup-form-container">
        <h2 class="heading">Signup</h2>
        
        <form action="F5_login.html">
            <div class="signup-element-container">
            
        
                <div class="form-group">
                    <label class="label"> Title </label>
    
            <input  type="radio" name="title" id="mister" value="mister" required>
            <label class="label-inline" for="mister">Mr.</label>
            <input   type="radio" name="title" id="missus" value="missus">
            <label class="label-inline" for="missus">Mrs.</label>
 </div>
            <div></div>
           
           <div class="form-group">
                <label class="label" for="firstname">First Name </label>
                <input type="text" class="form-input" id="firstname" name="firstname" placeholder="First Name" required></div>
               <div class="form-group"> 
            <label class="label" for="lastname">Last Name </label>
                <input type="text" class="form-input" id="lastname" name="lastname" placeholder="Last Name" required></div>
                
                    <div class="form-group">
                        <label class="label" for="email">Email </label>
                        <input type="text" class="form-input" id="email" name="email" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        title="xxxx@yyyy.zzz format"></div>
                    <div class="form-group">
                        <label class="label" for="number">Phone Number </label>
                        <input type="text" class="form-input" id="number" name="number" pattern="[0-9]{10}" >
                        </div>
                
                    <div class="form-group">
                        <label class="label" for="password">Password </label>
                        <input type="password" class="form-input" name="password" id="password"
                         pattern="  (?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,} " 
                          title="A number , 1 upper case , 1 lower case  with 8 or more characters" required>
                    </div>
                <div class="form-group">
                        <label class="label" for="cinform password">Confirm Password </label>
                        <input type="password" class="form-input" id="confirm password" name="confirm password"
                        pattern="  (?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,} " 
                        title=" Password must contain 1 number , 1 upper case , 1 lower case  with 8 or more characters" required>>
                    </div>
              
                    <div class="form-group">
                        <label class="label" for="language">Preferred Language </label>
                        <select class="form-input" id="language" name="language" required>
                            <option>Chinese</option>
                            <option>Hindi</option>
                            <option>English</option>
                            <option>Tamil</option>
                            <option>Telgu</option>
                            <option>Marathi</option>
                            <option>Russian</option>
                            <option>Urdu</option>
                        </select>
                        </div>
                    <div class="form-group">
               
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label class="label-inline" for="newsletter">Receive Newsletter</label>
                   
            </div>
            </div>
            <div class="form-group">
                <input  class="btn" type="submit" value="Register">
            </div> 
        
  
        </form>
  
    </div>
    </body>
</html>
